<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-svg-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

        <title>NovelScraper</title>
    </head>
    
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="first-page">

            <div data-role="header" data-position="fixed">
                <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
                    <a data-icon="bars" data-iconpos="notext" data-role="button" href="#mypanel1">Menu</a>
                </div>
                <h1>NovelScraper</h1>
            </div>
            <!-- /header -->
    
            <div data-role="panel" id="mypanel1" data-display="overlay">
                <h3>Navigation</h3> This panel uses "overlay" display. Click outside to dismiss.
                <ul data-role="listview">
                    <li><a href="#first-page">Page 1</a></li>
                    <li><a href="#second-page">Page 2</a></li>
                    <li><a href="#third-page">Page 3</a></li>
                </ul>
            </div>
            <!-- /panel -->

            <div role="main" class="ui-content">
                <p>PAGE 1</p>
            </div>
            <!-- /content -->
            
        </div>
        <!-- /page -->

        <!-- Start of first page -->
        <div data-role="page" id="second-page">

            <div role="main" class="ui-content">
                <p>PAGE 2</p>
            </div>
            <!-- /content -->
            
        </div>
        <!-- /page -->

        <!-- Start of first page -->
        <div data-role="page" id="third-page">

            <div role="main" class="ui-content">
                <p>PAGE 3</p>
            </div>
            <!-- /content -->
            
        </div>
        <!-- /page -->

    </body>

    <footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/webScraper.js"></script>
        <script type="text/javascript" src="js/library.js"></script>
    </footer>
</html>
